<div>
	<!-- Formulario de registro de usuario -->
	<form>
		<div>
		          <div>
					 <ul class="example-animate-container list-unstyled">
					   <li class="alert alert-danger animate-repeat texto" data-ng-repeat="errorLogueo in loginCtrl.errorsLogueo track by $index"">{{errorLogueo}}</li>
					  </ul>
				   </div>
			<div class="row">
			
				<div class="col-xs-6">
				<!-- Campo para ingresar nombre -->
					<input data-toggle="tooltip-top" title="Ingrese aqui su nombre de usuario" ng-model="loginCtrl.usuarioLogueado.nombre" tabindex="1" type="text" class="form-control"
					placeholder="Nombre de usuario"/>
				</div>
				
				<!-- Boton de logueo -->
				<div class="divPaddingBottom col-xs-6">
					<input class="btn btn-primary btn-block" tabindex="3" ng-click="loginCtrl.loguearUsuario()"
					type="submit" value="Login"/>
					
			    </div>
			</div>
			<div class="row">
			
				<!-- Campo de ingresar contrase�a -->
				<div class="col-xs-6">
					<input data-toggle="tooltip" title="Ingrese aqui su contrase&ntilde;a" ng-model="loginCtrl.usuarioLogueado.password" tabindex="2" type="password" class="form-control" placeholder="Contrase&ntilde;a"/>
					
				</div>
				
				<!-- Boton de registro -->
				<div class="divPaddingBottom col-xs-6">
				    <input  tabindex="4" class="btn btn-default btn-block" ng-click="loginCtrl.registrar()"
					type="submit" value="Registrar"/>

                </div>
              </div>





<!-- MODEL WINDOW PARA REGISTRAR-->
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" data-target="#myModal">
     <div class="modal-dialog">
						
		<!-- Modal content-->
    	<div class="modal-content">
      							
      		<div class="modal-header">
        		 <button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Registrate</h4>
      		</div>
      							
      		<div class="modal-body">
      				<!-- Titulo del formulario y presentacion-->
        		    <p text-aling="center"> &iexcl;Bienvenido a RankIt! </p>
        			<p>Por favor, complete los siguientes campos ya que son necesarios para su registro.</p>
	        	<div>
				    <ul class="example-animate-container list-unstyled">
					    <li class="alert alert-success animate-repeat texto"
						    data-ng-repeat="msg in loginCtrl.msgs">{{msg}}</li>
				   </ul>
			     </div>
				  <div>
					 <ul class="example-animate-container list-unstyled">
					   <li class="alert alert-danger animate-repeat texto" data-ng-repeat="error in loginCtrl.errors">{{error}}</li>
					  </ul>
				     </div>
					<!-- Formulario de registro de usuario -->
					   <form>
							<div class= "row">
								<div class="col-xs-12 paddingCuestionario">
									<div class="input-group" id="nameInput">
									
										<!-- Campo para ingresar el nombre -->
								      	<p>
								      		Nombre:
								     		<input ng-model="loginCtrl.nombre" type="text" class="form-control" placeholder="Ingrese un nombre aqui"/>
										</p>
										
									  	<!-- Campo para ingresar la contrase�a -->
										<p>
											Contrase&ntilde;a:
											<input ng-model="loginCtrl.password" type="password" class="form-control" placeholder= "Ingrese una contrase&ntilde;a aqui"/>
										</p>
										
									</div>
								</div>
							</div>
						</form>
      			  	</div>
      						
      							<!-- Botones interactivos del formulario-->
      							<div class="modal-footer">
	      							<div class="divPaddingBottom">
										<input class="btn btn-default" ng-click="loginCtrl.registrarUsuario()"
											type="submit" value="Registrar"/>
									
	        							<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar registro</button>
	      							</div>
      							</div>
    						</div>
  						</div>
					</div>

		       </div>
	</form>
</div>
