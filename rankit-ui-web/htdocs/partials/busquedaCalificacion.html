<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6">
            Nombre
            <input ng-model="busqCalificacionCtrl.nombre" type="text" class="form-control"/>
          </div>
          <div class="col-sm-6">
            Tipo
            <div>
              <select name="repeatSelect" id="repeatSelect" ng-model="busqCalificacionCtrl.dataTipo.model">
                <option ng-repeat="option in busqCalificacionCtrl.dataTipo.availableOptions" value="{{option.id}}">{{option.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            Calificaciones
            <input ng-model="busqCalificacionCtrl.calificaciones" type="text" class="form-control"/>
          </div>
          <div class="col-sm-6">
            Ranking
            <input ng-model="busqCalificacionCtrl.ranking" type="text" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-default" ng-click="busqCalificacionCtrl.buscar()">Buscar</button>
      </div>
    </div>
  </div>
</div>
<div>
  <h1>{{busqCalificacionCtrl.result.length}} Resultados para su b√∫squeda</h1>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Ranking</th>
      <th>Calificacion</th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="evaluados in busqCalificacionCtrl.result">
     <td>{{evaluados.puntuableBasico.nombre }}</td>
     <td>{{evaluados.puntuableBasico.tipo }}</td>
     <td>{{evaluados.ranking }}</td>
     <td>{{evaluados.calificaciones }}</td>
   </tr>
 </tbody>
</table>
