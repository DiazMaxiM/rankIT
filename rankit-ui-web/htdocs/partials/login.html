<div>
  <form>
    <div class="col-sm-6">
      <div class="input-group">
        <input ng-model="loginCtrl.usuario" type="text" class="form-control"
        placeholder="nombre del usuario"/>

        <input ng-model="loginCtrl.password" type="password" class="form-control"/>
      </div>
    </div>
    <div class="col-sm-6">
        <button type="submit" class="btn btn-default" ng-click="loginCtrl.logear()">
          Login
        </button>
        <button type="submit" class="btn btn-default" ng-click="loginCtrl.registrar()">
          Registrate!
        </button>
    </div>
  </form>
</div>
